<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body >
    <div class="container">
      <div class="col-md-4 offset-4">
        <div class="card" style="box-shadow: 0px 8px 8px -8px #000">
  <div class="card-header bg-primary form-group text-light">Registration Form</div>
            <div class="card-body ">
              <form action="{{url_for('Update',id=data.id)}}" method='POST'>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" value="{{data.s_name}}">
                </div>
                <div class="form-group">
                    <label for="rollno">Roll Number:</label>
                    <input type="text" name="rollno" class="form-control" value="{{data.s_rollno}}">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" name="emailid" class="form-control" value="{{data.s_mailid}}">
                </div>
                <div class="form-group">
                      <label for="phno">Mobile number:</label>
                      <input type="text" name="phno" class="form-control" value="{{data.s_phno}}">
                </div>
                <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" name="password" class="form-control" >
                </div>
                <div class="form-group">
                      <label for="branch">Enter branch:</label>
                      <input type="text" name="branch" class="form-control" value="{{data.s_branch}}">
                </div>
                <button type="submit" class="btn btn-primary" >Sign Up</button>
              </form>
            </div>
          </div>
          </div>
      </div>
  </body>
</html>
